# define system environment variables 
cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - "vendor"
      
variables:
   SCP_ACCOUNT : "mvidal"
   REMOTE_IP : "138.102.159.37"
   TMP_DIR : "/tmp/phis-webapp"
   RSYNC_DEST : "test"
   RSYNC_USER : "phis"
   RSYNC_ACCOUNT : "phis"

build:webapp:
  image: composer:1.9.1
  stage: build
  script:
     - composer install --ignore-platform-reqs 
 

deploy:webapp1:
  image: tetraweb/php:7.0
  stage: deploy
  before_script:
    - mkdir -p ~/.ssh  && touch ~/.ssh/known_hosts
    - cp $OPENSILEX_PRIVATE_KEY_PATH  ~/.ssh/id_rsa
    - ssh-keyscan -H "$REMOTE_IP" >> ~/.ssh/known_hosts
    - chmod 600 ~/.ssh/id_rsa
    - chmod 644 ~/.ssh/known_hosts
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ls ~/.ssh
  script:
    - echo "#### Create temporary directory"
    - mkdir -p $TMP_DIR
    - cd $TMP_DIR
    - echo 'ssh  -i $OPENSILEX_PRIVATE_KEY_PATH -tt $SCP_ACCOUNT@$REMOTE_IP "exit"'
    - ssh  -i $OPENSILEX_PRIVATE_KEY_PATH -tt  $SCP_ACCOUNT@$REMOTE_IP "exit"
    - echo "#### [Webapp] Rsync webapp files"
    - ssh -vvv  $SCP_ACCOUNT@$REMOTE_IP "sudo chown -R phis:phis /var/www/html/$RSYNC_DEST/"
    - rsync -arzv -e "ssh" -progress --delete  --include='/web/documents/DatasetFiles/'  --include='/web/documents/SpectralHemisphericalReflectanceFiles/' --exclude='/web/documents/*' --exclude='.*' ./ $RSYNC_USER@$REMOTE_IP:/var/www/html/$RSYNC_DEST/
    - ssh  -vvv -p22 $SCP_ACCOUNT@$REMOTE_IP "sudo chown -R phis:www-data /var/www/html/$RSYNC_DEST/"
    - ssh  -vvv  -p22 $SCP_ACCOUNT@$REMOTE_IP "sudo chmod -R ug+rw /var/www/html/$RSYNC_DEST/web"
    
